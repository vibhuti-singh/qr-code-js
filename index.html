<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Qr generator</title>
</head>
<body>
    <style>
        body{
            height: auto;
            width: 100%;
    background-size: cover;
            background-image: url("images/bgnew.webp");
        }
    </style>
    <nav class="navbar bg-dark">
        <div class="container-fluid ">
          <a class="navbar-brand text-light w-100 text-center" href="#">
            <img src="images/images.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top ">
            QR code generator
          </a>
        </div>
      </nav>
      <div class="container my-3">
       <marquee behavior="" direction=""> <h3 class="display-6 text-center text-light">Enter text and select size to generate QR</h3></marquee>
<form>
    <input type="text" class="form-control rounded-0 my-3" placeholder="Enter text here...">
   <select name="size" id="size" class="form-control my-2">

<option value="150x150">150x150</option>
<option value="250x250">250x250</option>
<option value="500x500">500x500</option>


   </select>
    <button class="btn btn-success rounded-0 w-100 my-3">Generate</button>
</form>
<div  class=" d-flex justify-content-center">
    <img  id="gifimg" class="image-div" src="images/qr.gif" alt="">
</div>
<div class="d-flex align-items-center justify-content-center my-3">
     <button class="download btn btn-primary rounded-0">Download QR</button> <button id="reset" class="btn btn-warning rounded-0 mx-3" >reset</button>
  </div>
      </div>
      <script src="main.js"></script>
</body>
</html>
